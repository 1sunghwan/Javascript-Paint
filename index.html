<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="blackBackground" class="black_background">
        <div id="whiteBackground" class="white_background">
            <h4 class="modal_title">저장하시겠습니까?</h4>
            <br>
            <p class ='paint_title'>그림 제목: <input type="text" id='paintTitle'></p>
            <br>
            <div class="modal_btns">
                <button id="yesBtn" onclick="yesBtnClick()">저장하기</button>
                <button id="noBtn" onclick="noBtnClick()">취소하기</button>
            </div>
        </div>
    </div>

    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
        </div>
        <div class="controls_btns">
            <button id="jsMode">채우기</button>
            <button id="jsSave">저장</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color" style="background-color: #2c2c2c;"></div>
            <div class="controls_color" style="background-color: white;"></div>
            <div class="controls_color" style="background-color: #FF342B;"></div>
            <div class="controls_color" style="background-color: #FE8904;"></div>
            <div class="controls_color" style="background-color: #FFC504;"></div>
            <div class="controls_color" style="background-color: #44D25A;"></div>
            <div class="controls_color" style="background-color: #50C0F9;"></div>
            <div class="controls_color" style="background-color: #056DFF;"></div>
            <div class="controls_color" style="background-color: #504CD0;"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
